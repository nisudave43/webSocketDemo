<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<app-header></app-header>

<div *ngIf="!isStockLoad" id="loader"></div>

<div *ngIf="isStockLoad" class="container">
    <div class="row">
       
        <div class="col-md-4" *ngFor="let stock of stockMarketInformationArray">
            <div class="panel" [ngClass]="returnPanelClass(stock[3])">
                <div class="panel-heading">
                    <h4 class="text-center">
                        {{stock[0]}}</h4>
                </div>
                <div class="panel-body text-center">
                    <p class="lead">
                        <strong>$ {{stock[1].toFixed(5)}}</strong></p>
                </div>
                <ul class="list-group list-group-flush text-center">
                    <li class="list-group-item"><i class="icon-ok text-danger"></i>{{returnStockPriceStatus(stock[3])}}</li>
                    <li class="list-group-item"><i class="icon-ok text-danger"></i>{{returnStockChangeDifferenceInMintues(stock[2],stock[3])}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
